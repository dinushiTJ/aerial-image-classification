program: trainer_v8_wandb.py
method: bayes
project: resnet50-sweep-13cls-sft
metric:
  name: best_val_acc
  goal: maximize
parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 1e-6
    max: 5e-4
  augment_level:
    values: ["none", "basic", "medium"]
  dropout_p:
    distribution: uniform
    min: 0.1
    max: 0.6
  weight_decay:
    distribution: log_uniform_values
    min: 0.01
    max: 0.2
  label_smoothing:
    values: [0.0, 0.1, 0.2]
  epochs:
    value: 30
  batch_size:
    value: 32
  model:
    value: resnet50
  input_size:
    value: 224
  dataset_name:
    value: dushj98/aerial_real_only  # "dushj98/aerial_real_only"
  training_mode:
    value: "sft"  # ["fft", "sft", "tl"]
  layers_to_unfreeze:
    value: ["layer4."]
  calc_dataset_stats:
    value: False
  use_mixed_precision:
    value: True
  patience:
    value: 10
  scheduler:
    values: ["cosine", "plateau"]  # ["cosine", "plateau", "none"]
  seed:
    value: 42
  cutmix_or_mixup:
    value: True
  cutmix_alpha:
    value: 1.0
  mixup_alpha:
    value: 0.2